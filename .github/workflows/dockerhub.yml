name: CD - Deploy Frontend to DockerHub (Manual QA/PROD)

# Deployment manual por ambiente (QA y PROD principalmente)
# Para DEV usa el workflow ci-cd-dev.yml que se dispara automáticamente
on:
  workflow_dispatch:
    inputs:
      ambiente:
        description: "Selecciona el ambiente de despliegue"
        required: true
        default: "qa"
        type: choice
        options:
          - qa
          - prod
      trigger_deploy:
        description: "¿Disparar deploy automático a K8s?"
        required: true
        default: true
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Descarga el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short Git SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login a Docker Hub con Access Token
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build de la imagen frontend y push al registry (QA)
      - name: Build & Push Docker image (QA)
        if: github.event.inputs.ambiente == 'qa'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_QA }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/jobdirect-app:qa
            ${{ secrets.DOCKERHUB_USERNAME }}/jobdirect-app:${{ steps.vars.outputs.SHORT_SHA }}

      # Build de la imagen frontend y push al registry (PROD - con latest)
      - name: Build & Push Docker image (PROD)
        if: github.event.inputs.ambiente == 'prod'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_PROD }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/jobdirect-app:prod
            ${{ secrets.DOCKERHUB_USERNAME }}/jobdirect-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/jobdirect-app:${{ steps.vars.outputs.SHORT_SHA }}

      # Trigger deploy to AKS (if requested)
      - name: Trigger deployment to AKS
        if: github.event.inputs.trigger_deploy == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_DEPLOY_TOKEN }}
          repository: Company-Oferrer/jobdirect-infra
          event-type: deploy-frontend-${{ github.event.inputs.ambiente }}
          client-payload: ${{ toJson({
            image_tag: steps.vars.outputs.SHORT_SHA,
            triggered_by: github.actor,
            commit_sha: github.sha,
            environment: github.event.inputs.ambiente
          }) }}
